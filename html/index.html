<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Passenger Counter</title>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
		<header>
			<div class="header-content">
				<h1 class="people">People Entered :</h1>
				<h1 id="count-el">0</h1>
				<button class="btn" onclick="increment()">Increment</button>
				<button class="btn" onclick="decrement()">Decrement</button>
				<button id="save-btn" onclick="save()">Save</button>
				<button id="save-btn" onclick="reset()">Reset</button>
				<p class="p-Entries" id="save-el">Previous Entries:</p>
			</div>
		</header>

		<!-- script -->
		<script src="/js/index.js"></script>
	</body>
</html>
